{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join</legend>
                <input type="text" class="form-control" placeholder="Nome da Equipa/Serviço" name="username" required="" id="id_username"> <br>
                <input type="text" class="form-control" placeholder="Instituição" name="instituicao" required="" id="id_instituicao"> <br>
                <input type="text" class="form-control" placeholder="Publico Alvo" name="publicoAlvo" required="" id="id_publico"> <br>
                <input type="text" class="form-control" placeholder="Area Geografica" name="areaGeografica" required="" id="id_area"> <br>
                <input type="text" class="form-control" placeholder="Telefone" name="telefone" required="" id="id_telefone"> <br>
                <input type="text" class="form-control" placeholder="Area Geografica" name="areaGeografica" required="" id="id_password"> <br>
                <input type="email" class="form-control" placeholder="E-mail" name="email" maxlength="255" required="" id="id_email"> <br>
                <input type="password" class="form-control" placeholder="Password" name="password1" required="" id="id_password1"> <br>
                <input type="password" class="form-control" placeholder="Confirmar Password" name="password2" required="" id="id_password2"> <br>  
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account <a class="ml-2" href="../">Sign in</a>
            </small>
        </div>
    </div>
</body>
</html>
