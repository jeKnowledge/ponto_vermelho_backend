{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <input type="email" class="form-control" placeholder="E-mail" name="email" maxlength="255" required="" id="id_email"> <br>
            <input type="password" class="form-control" placeholder="Password" name="password" required="" id="id_password"> <br>
            <button type="submit" class="btn btn-dark">Sign In</button>
        </form>
    </div>
</body>
</html>
